services:
  ollama:
    image: ollama/ollama:latest
    container_name: pedros-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: pedros-bot
    depends_on:
      - ollama
    environment:
      - NODE_ENV=production
      - OLLAMA_BASE_URL=http://ollama:11434
      - PORT=3000
    env_file:
      - .env
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  ollama_data:
